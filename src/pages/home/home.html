<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Welcome to Discount card app</h3>

  <button (click)="scan()" ion-button>Scan please</button>

  <div *ngIf="data && data.text">
    <ngx-barcode [bc-value]="data.text" [bc-display-value]="true"></ngx-barcode>
  </div>
  <!--<button ion-button secondary menuToggle>Toggle Menu</button>-->
</ion-content>
